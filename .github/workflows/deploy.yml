name: Build and Deploy Hugo + Mirror to GitLab

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SSHSERVER: ${{ secrets.SSHSERVER }}
  SSHPW: ${{ secrets.SSHPW }}
  GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

concurrency:
  group: adventskalender-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Set up Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.1'
          extended: true

      - name: Install Git LFS
        run: |
          sudo apt update
          sudo apt install -y git-lfs
          git lfs install

      - name: Build Hugo Site
        run: |
          hugo mod get
          hugo mod tidy
          hugo --gc --minify --enableGitInfo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: public
          path: public

      - name: Install lftp
        run: |
          sudo apt update
          sudo apt install -y lftp

      - name: Upload via SFTP mirror (webuser)
        run: |
          lftp -u webuser,"$SSHPW" "sftp://$SSHSERVER" -e '
            set sftp:auto-confirm yes;
            set net:max-retries 2;
            set net:timeout 30;
            mkdir -p /var/www/adventskalender.ilmenauer-schachverein.de;
            mirror --reverse --delete --verbose --only-newer --parallel=4 public /var/www/adventskalender.ilmenauer-schachverein.de;
            bye
          '

  mirror:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Git LFS
        run: |
          sudo apt update
          sudo apt install -y git-lfs
          git lfs install

      - name: Set Git identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "info@ilmenauer-schachverein.de"

      - name: Push mirror to GitLab
        run: |
          git remote add gitlab "https://oauth2:${GITLAB_TOKEN}@gitlab.erik-skopp.de/ilmenauerschachverein/adventskalender.git"
          git push gitlab --all
          git push gitlab --tags
          git lfs push gitlab --all
